<!DOCTYPE html>
<html>
  <head>

    <title>Ashesi CV Form</title>
    <script src="https://kit.fontawesome.com/6150b4470a.js" crossorigin="anonymous"></script>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    
    
  </head>
  <body>
    <nav class="header">
      ashesi cv f<i class="fa fa-wpforms" aria-hidden="true"></i>rm
    </nav>

    <div class="main-block">

      <div class="left-part">
        <img src="images/ashesi-3.jpg" alt="Image of Ashesi">
      </div>

      <form method="GET" target="_blank" id="addForm" class="form-box">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>fill here</h2>
        </div>

        <div class="info">
          <section>
            <input id="first" class="full-name" type="text" name="f_name" placeholder="First Name">
            
            <input id="middle" class="full-name" type="text" name="m_name" placeholder="Middle Name">
    
            <input id="last" class="full-name" type="text" name="l_name" placeholder="Last Name">
            
          </section>
          
          <select id="gender" name="gender">
            <option value="" selected disabled>[Select Gender*]</option>
            <option id="male" value="gender-value">Male</option>
            <option id="female" value="gender-value">Female</option>

          </select>

          <input id="phone" type="text" name="mobile" placeholder="Phone number">

          <input id="mail" type="email" name="email" placeholder="Email">
          
          <input id="address" type="text" name="address" placeholder="Address">

          <div id="form-error" aria-live="polite"></div>

          <button id="info-cv" type="submit" form="addForm" value="Submit" onclick="onSubmit()">Submit</button>
        </div>
      </form>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
