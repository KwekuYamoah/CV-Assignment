<!DOCTYPE html>
<html>
  <head>

    <title>Ashesi CV Form</title>
    <script src="https://kit.fontawesome.com/6150b4470a.js" crossorigin="anonymous"></script>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet">
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
  </head>
  <body>
    <nav class="header">
      ashesi cv f<i class="fa fa-wpforms" aria-hidden="true"></i>rm
    </nav>

    <div class="main-block">

      <div class="left-part">
        <img src="images/ashesi-3.jpg" alt="Image of Ashesi">
      </div>

      <form id="addForm" class="form-box" method="post" novalidate>
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>fill here</h2>
        </div>

        <div class="info">
          <section>
            <input class="full-name" type="text" name="f_name" placeholder="First Name">
            
            <input class="full-name" type="text" name="m_name" placeholder="Middle Name">
    
            <input class="full-name" type="text" name="l_name" placeholder="Last Name">
            
          </section>
          
          <select>
            <option value="gender-type" selected>[Select Gender*]</option>
            <option value="male">Male</option>
            <option value="female">Female</option>

          </select>

          <input type="text" name="name" placeholder="Phone number">

          <input id="mail" type="email" name="email" placeholder="Email">
          
          <input type="text" name="address" placeholder="Address">

          <div id="mail-error" aria-live="polite"></div>

          <button id="info-cv" type="submit" value="add">Submit</button>
        </div>
      </form>

    </div>
    <script src="js/script.js"></script>
  </body>
</html>
